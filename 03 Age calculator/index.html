<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>Age Calculator</title>
</head>

<body>
    <div class="container roll-in-left ">
        <h1>Age Calculator</h1>
        <div class="input-boxes">
            <div>
                <p>Date</p>
                <input type="text" required min="1" maxlength="2" id="d1" />
            </div>
            <div>
                <p>Month</p>
                <input type="text" required min="1" maxlength="2" id="m1" />
            </div>
            <div>
                <p>Year</p>
                <input type="text" required id="y1" />
            </div>
        </div>
        <button onclick="age()">Calculate</button>
        <p class="result"></p>
        <i class="fa-solid fa-circle-half-stroke" id="darkModeIcon"></i>
    </div>


    <script src="app.js"></script>
</body>

</html>
