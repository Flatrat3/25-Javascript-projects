<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
        <div class="main-div">
                <div class="music-container">
                    <!-- Header starts here -->
                    <header>
                        <i class="fa-solid fa-angle-down"></i>
                        <h4>Ä°ndie Rock Road Trip</h4>
                        <i class="fa-solid fa-ellipsis"></i>
                    </header>
                    <!-- Header ends here -->

                    <!-- Song info starts here -->
                    <div class="song-info">
                        <h2 id="title">sugar & Brownies</h2>
                        <h5 id="artist">Dharia</h5>
                    </div>
                    <!-- Song info ends  here -->

                    <!-- Timer starts here -->
                        <div class="timer">
                            <p class="ellapsed-time">00:00</p>
                            <p class="remained-time">03:31</p>
                        </div>
                    <!-- Timer ends here -->

                        <!-- Image container starts here -->
                        <div class="image-wrap">

                                    <div class="image-container">
                                        <img src="images/Alone.jpeg" alt="girl">
                                        </div>
                        </div>
                        <audio src="Music/Sugar.mp3" controls></audio>
                        
                        <!-- Image container ends here -->

                        <!-- Controlls button starts here -->
                        <div class="music_controls">
                            <i class="fa-solid fa-ban"></i>
                            <i class="fa-solid fa-backward" id="Previous" title="Previous"></i>
                            <i class="fa-solid fa-play main-button" id="Play" title="Play"></i>
                            <i class="fa-solid fa-forward" id="Next" title="Next"></i>
                            <i class="fa-regular fa-heart" id="heartIcon"></i>
                            
                        </div>
                        <!-- Controlls button ends here -->

                        <div class="second_music_controls">
                            <i class="fa-solid fa-shuffle" id="shuffle"></i>
                            <i class="fa-solid fa-list"></i>
                            <i class="fa-solid fa-volume-high"></i>
                            <i class="fa-solid fa-arrows-rotate" id="rotate"></i>
                        </div>
                </div>
        </div>
    <script src="app.js"></script>
</body>
</html>
