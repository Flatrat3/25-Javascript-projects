<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="shortcut icon" href="images/weather.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <!-- Search-box starts here -->
        <div class="search-box">
            <i class="fa-solid fa-location-dot"></i>
            <input type="text" placeholder="Enter your location">
            <button class="fa-solid fa-magnifying-glass"></button>
        </div>
        <!-- Search box ends here -->


        <!-- Not found starts here -->
        <div class="not-found">
            <img src="images/location_not_found.png" alt="not-found-image">
            <p>Oops...! Location not foundðŸ˜¥</p>
        </div>
        <!-- Not found ends here -->

        <!-- Weather box starts here -->
        <div class="weather-box fadeIn ">
            <img src="">
            <p class="temperature">
                <sup class="tempCelsius">&deg;C</sup>
            </p>
            <div class="description"></div>
        </div>
        <!-- Weather box ends here -->

        <!-- Weather details starts here -->
        <div class="weather-details">
            <div class="humidity">
                <i class="fa-solid fa-water"></i>
                <div class="text">
                    <span></span>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="wind">
                <i class="fa-solid fa-wind"></i>
                <div class="text">
                    <span></span>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>
        <!-- Weather details ends here -->
    </div>


    <script src="script.js"></script>
</body>

</html>
