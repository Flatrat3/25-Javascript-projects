<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    
            <div class="calculator">
                    <!-- Display -->
                    <div class="display">
                        <input type="text" id="display" name="display">
                    </div>

                    <!-- Adding buttons starts here-->

                    <!-- First line starts here -->
                    <div>
                        <input type="button" value="AC" id="clear" class="operator">
                        <input type="button" value="DE" id="de" class="operator">
                        <input type="button" value="." class="operator">
                        <input type="button" value="/" class="operator">
                    </div>
                        <!-- First line ends here --> 

                        <!-- Second line starts here -->
                    <div>
                        <input type="button" value="7" class="number">
                        <input type="button" value="8" class="number">
                        <input type="button" value="9" class="number">
                        <input type="button" value="*" class="operator">
                    </div>
                        <!-- Second line ends here -->

                        <!-- Third line starts here -->
                    <div>
                        <input type="button" value="6" class="number">
                        <input type="button" value="5" class="number">
                        <input type="button" value="4" class="number">
                        <input type="button" value="-" class="operator">
                    </div>
                        <!-- Third line ends here -->

                        <!-- Fourth line starts here -->
                    <div>
                        <input type="button" value="3" class="number">
                        <input type="button" value="2" class="number">
                        <input type="button" value="1" class="number">
                        <input type="button" value="+" class="operator">
                    </div>
                        <!-- Fourth lins ends here -->

                    <!--Last line starts here -->
                    <div>
                        <input type="button" value="00" class="number">
                        <input type="button" value="0" class="number">
                        <input type="button" value="=" id="equal" class="equal operator">
                    </div>
                    <!--Last line ends here -->
            </div>




    <script src="calculator.js"></script>
</body>
</html>
