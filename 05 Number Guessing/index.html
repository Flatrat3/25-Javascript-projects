<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Number Guessing Game</h1>

    <div class="container">
        <h3>Guess a number between 1-100</h3>
        <input type="text" placeholder="Guess a number" id="input">
        <!-- Results will be displayed here -->
        <p class="message"></p>
        <button class="guess-btn" onclick="guess()">Guess</button>
        <p class="left-chance">You have only <span>3</span> chances</p>
    </div>

    <script src="app.js"></script>
</body>

</html>
