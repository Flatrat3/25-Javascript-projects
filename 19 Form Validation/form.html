<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="shortcut icon" href="validation.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <form class="myForm">
        <h1>Form Validation</h1>
        <div class="form-group fullname">
            <label for="fullname">Full Name </label>
            <input type="text" id="fullname" placeholder="Enter your full name">
        </div>

        <div class="form-group email">
            <label for="email">Email Adress </label>
            <input type="email" id="email" placeholder="Enter your email adress">

        </div>

        <div class="form-group password">
            <label for="password">Email Adress </label>
            <input type="password" id="password" placeholder="Enter your password">
            <i id="pass-toggle-btn" class="fa-solid fa-eye"></i>
        </div>

        <div class="form-group birtdate">
            <label for="date">Birth Date </label>
            <input type="date" id="date" placeholder="Select your date">
        </div>

        <div class="form-group gender">
            <label for="gender">Gender </label>
            <select id="gender">
                <option value="" selected disabled>Select your gender</option>
                <option value="Male">Male</option>
                <option value="Male">Female</option>
            </select>
        </div>

        <div class="form-group sumbit-btn">
            <input type="submit" value="SUMBIT">
        </div>
    </form>

    <div id="thanks-message" style="display: none; color: #ffffff" ;>
        <h1>Thank you for filling out the form correctly ðŸ’™</h1>
    </div>



    <script src="form.js"></script>
</body>

</html>
