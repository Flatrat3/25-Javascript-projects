<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Message</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!--  -->

    <div class="container ">
        <h1>Birthday Timer</h1>
        <form onsubmit="calculate(event)">
            <input type="date" name="birthday" id="birthday">
            <button class="birtday-time-button">Learn Birtday time</button>
        </form>

        <h3>Doğum gününe şu kadar kaldı:</h3>

        <ul class="time-left">
            <li><span></span></li>
            <li><span></span></li>
            <li><span></span></li>
        </ul>


    </div>
    <div class="message bounce-in-top">Congratulations</div>
    <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script>

    <dotlottie-player id="animation" src="https://lottie.host/55ed66f5-b5e1-43e2-ba19-384968d2c021/C9HCKMI8YZ.json"
        background="transparent" speed="1" style="width: 300px; height: 300px; display: none;" loop
        autoplay></dotlottie-player>



    <script src="app.js"></script>
</body>

</html>
