<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Message</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!--  -->
    <div class="container">
        <h1>Birthday Timer</h1>
        <form>
            <input type="date" name="birthday" id="birthday">
            <button class="birtday-time-button">Learn Birtday time</button>
        </form>

        <h3>Doğum gününe şu kadar kaldı:</h3>

        <ul class="time-left">
            <li><span>Hour</span></li>
            <li><span>Minutes</span></li>
            <li><span>Second</span></li>
        </ul>


    </div>
    <div class="message">Congratulations</div>



    <script src="app.js"></script>
</body>

</html>
